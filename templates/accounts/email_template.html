<!DOCTYPE html>
<html>
<head>
    <title>File Upload</title>
</head>
<body>
    <p>Name: {{ name }}</p>
    <p>Company: {{ company }}</p>
    <p>Email: {{ email }}</p>
    <p>Subject: {{ subject }}</p>
    <p>Description: {{ description }}</p>
    <p>Files:</p>
    <ul>
        {% for file in file_urls %}
            <li><a href="{{ file.file_url }}">{{ file.file_name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
