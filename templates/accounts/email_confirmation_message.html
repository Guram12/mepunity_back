<!DOCTYPE html>
<html>
<head>
    <title>Email Confirmation</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #292929; margin: 0; padding: 0;">
    <div style="width: 100%; max-width: 600px; margin: 0 auto; background-color: #ffffff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <div style="text-align: center; padding: 10px 0; background-color: #007bff; color: #ffffff; border-radius: 8px 8px 0 0;">
            <h1>Email Confirmation</h1>
        </div>
        <div style="padding: 20px;">
            <p>Hello {{ user.username }},</p>
            <p>Thank you for registering. Please click the link below to confirm your email address:</p>
            <p><a href="{{ activate_url }}" style="color: #007bff; text-decoration: none;">Confirm Email</a></p>
        </div>
        <div style="text-align: center; padding: 10px 0; font-size: 12px; color: #777777;">
            <p>&copy; 2023 Your Company. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
